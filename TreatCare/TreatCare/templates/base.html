<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=PT+Mono" rel="stylesheet">
    <link rel="stylesheet" href="/static/libs/bootstrap-3.3.7/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/static/libs/font-awesome-4.6.3/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="/static/css/master.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/static/css/bootstrap_custom.css" media="screen" title="no title" charset="utf-8">
    {% block head %}
    {% endblock %}

    {% block page_title %}
    <title>{% block title %}{% endblock %} | TreatCare</title>
    {% endblock %}
</head>
<body>

    {% block main_content %}
    {% endblock %}


    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="/static/libs/bootstrap-3.3.7/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.4.3/parsley.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment-with-locales.min.js" charset="utf-8"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/highcharts-3d.js"></script>
    <script src="https://cdn.jsdelivr.net/toastr/2.1.3/toastr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js" charset="utf-8"></script>
    <script src="/static/js/parsley_validate.js" charset="utf-8"></script>
    <script src="/static/js/datetime.js" charset="utf-8"></script>
    <script src="/static/js/remote.js" charset="utf-8"></script>
    <script type="text/javascript">
        // Dispatch django messages in toasts
        {% for message in messages %}
        toastr['{{ message.tags }}']('{{ message }}')
        {% endfor %}
        // Listen forms
        $(function() {
            validateForm();
            datetimePickerBehaviour();
        })
    </script>

    {% block main_script %}
    {% endblock %}
</body>
</html>
