{% extends 'base.html' %}

{% block title %}
Interações Medicamentosas | Medicamentos
{% endblock %}

{% block main_content %}
{% verbatim %}
<!-- Inside this verbatim, the {{}} expressions refers to AngularJS -->
<div class="container">
    <div ng-app="medicineInteractions">
        <div ng-controller="MedicineController">
            <div class="box-xs" >
                <div class="box-title">
                    <div class="row">
                        <div class="col-sm-6">
                            Insira um medicamento:
                            <input class="form-control" type="text" name="name" value="" placeholder="Pesquisar" autocomplete>
                        </div>
                    </div>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-sm-6" >
                            <div class="list-group-options row" ng-show="selectedMedicines.length">
                                <div class="col-sm-6">
                                    <div class="list-group-options-title">Medicamentos</div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="talign-rigth">
                                        <span class="chip chip-deletable">
                                            <span class="chip-text">Limpar</span>
                                            <button ng-click="clearSelectedMedicines()" class="chip-action"><i class="material-icons">cancel</i></button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="list-group list-group-site">
                                <div class="list-group-item" ng-repeat="medicine in selectedMedicines">
                                    <selected-medicine medicine="medicine" remove="removeSelectedMedicine" index="$index"></selected-medicine>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endverbatim %}
{% endblock %}

{% block main_script %}
<!-- AngularJS -->
<script src="/static/libs/angular/angular.min.js" charset="utf-8"></script>
<!-- App -->
<script src="/static/medicine/js/app.js" charset="utf-8"></script>
<!-- Controllers -->
<script src="/static/medicine/js/controllers/MedicineController.js" charset="utf-8"></script>
<!-- Directives -->
<script src="/static/medicine/js/directives/autocomplete.js" charset="utf-8"></script>
<script src="/static/medicine/js/directives/selectedMedicine.js" charset="utf-8"></script>
{% endblock %}
