{% load widget_attr %}
{% load i18n %}

<li>
    <div class="row">
        <div class="col-md-12">
            <form class="form" role="form" method="post" action="{{ url }}" accept-charset="UTF-8" id="login-nav">{% csrf_token %}
                <div class="form-group">
                    <input type="hidden" name="__all__" value="">
                </div>
                <div class="form-group has-feedback">
                    {{ form.username | placeholder:form.username.label }}
                </div>
                <div class="form-group has-feedback">
                    {{ form.password | placeholder:form.password.label }}
                </div>
                <input type="hidden" name="next" value="{{ next | escape }}">
                <div class="help-block text-right"><a href="#">Forget the password ?</a></div>
                <div class="form-group">
                    <button type="submit" class="btn btn-system btn-full">{% trans 'Sign in' %}</button>
                </div>
            </form>
        </div>
        <div class="bottom text-center">
            New here ? <a href="#"><b>Join Us</b></a>
        </div>
    </div>
</li>


<script src="/static/js/form.js" charset="utf-8"></script>
<script type="text/javascript">
    initFormBehaviour({
        formId: "#login-nav",
        success: function (response) {
            window.location.href = response.success_url;
        }
    });
</script>
