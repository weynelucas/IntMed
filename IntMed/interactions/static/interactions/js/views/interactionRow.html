<td>
    <div class="label-app {[{ ::model.type | lowercase }]}">
        <span class="severity-text">{[{ ::model.severity }]}</span>
    </div>
</td>
<td>{[{ ::model.other }]}</td>
<td>{[{ ::model.evidence }]}</td>
<td>{[{ ::model.action }]}</td>
<td class="text-center">
    <a class="explanation-tooltip" data-toggle="tooltip" data-placement="top" title="{[{ ::model.explanation }]}">
        <i class="fa fa-comment"></i>
    </a>
</td>
