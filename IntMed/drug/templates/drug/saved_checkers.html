{% load i18n %}

<div class="col-sm-4" ng-controller="SavedCheckerCtrl">

    <div id="savedCheckerModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Excluir interação medicamentosa</h4>
                </div>
                <div class="modal-body">
                    Tem certeza que deseja excluir esta interação?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">{% trans 'No' %}</button>
                    <button ng-click="removeChecker(toDelete)" class="btn btn-success">{% trans 'Yes' %}</button>
                </div>
            </div>
        </div>
    </div>


    <div class="box">
        <div class="box-title">
            <h4>Minhas Interações</h4>
        </div>
        <div class="box-body">
            <div class="list-group list-group-site">
                <saved-checker ng-repeat="checker in savedCheckers | orderBy:['-uses', '-created_at'] | paginationSlice:currentPage:pageSize"></saved-checker>
            </div>
            <div class="talign-center">
                <ul uib-pagination
                    ng-show="savedCheckers.length > pageSize"
                    total-items="savedCheckers.length"
                    items-per-page="pageSize"
                    ng-model="currentPage"
                    max-size="maxSize"
                    class="pagination-sm"></ul>
            </div>
        </div>
    </div>
</div>
