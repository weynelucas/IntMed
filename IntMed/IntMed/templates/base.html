<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fira+Mono" rel="stylesheet">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="/static/libs/bootstrap-3.3.7/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/static/libs/font-awesome-4.6.3/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/static/libs/jquery-ui-1.12.0/css/jquery-ui.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="/static/css/master.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/static/css/bootstrap_custom.css" media="screen" title="no title" charset="utf-8">
    {% block head %}
    {% endblock %}

    {% block page_title %}
    <title>{% block title %}{% endblock %} | IntMed</title>
    {% endblock %}
</head>
<body>
    {% include 'navbar.html' %}


    <div id="mainModal" class="modal fade" tabindex="-1" role="dialog"></div>

    {% block main_content %}
    {% endblock %}

    <script src="/static/libs/jquery-3.1.0/jquery-3.1.0.min.js"></script>
    <script src="/static/libs/bootstrap-3.3.7/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="/static/libs/jquery-ui-1.12.0/js/jquery-ui.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.fileDownload/1.4.2/jquery.fileDownload.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="/static/js/datetime.js" charset="utf-8"></script>
    <script src="/static/js/remote.js" charset="utf-8"></script>
    <script src="/static/js/display_toast.js" charset="utf-8"></script>
    <script type="text/javascript">
        // Dispatch django messages in toasts
        {% for message in messages %}
            displayToast('{{ message.tags }}', '{{ message }}')
        {% endfor %}
    </script>

    {% block main_script %}
    {% endblock %}
</body>
</html>
