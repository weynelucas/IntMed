<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="/static/img/icon.png"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/static/libs/vendors/bootstrap/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/static/libs/vendors/font-awesome/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/static/libs/vendors/jquery-ui/css/jquery-ui.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
    {% block head %}
    {% endblock %}
    <link rel="stylesheet" href="/static/libs/vendors/admin-lte/dist/css/AdminLTE.min.css" media="screen" title="no title">
    <link rel="stylesheet" href="/static/libs/vendors/admin-lte/dist/css/skins/_all-skins.min.css" media="screen" title="no title">
    <link rel="stylesheet" href="/static/css/app-complement.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/static/css/preloading.css" media="screen" title="no title">
    {% block page_title %}
    <title>{% block title %}{% endblock %} | INTMED</title>
    {% endblock %}
</head>
<body class="{% block body_class %}skin-keppel sidebar-mini{% endblock %}">

    <!-- Main modal -->
    <div id="mainModal" class="modal fade" tabindex="-1" role="dialog"></div>
    <!-- Loading -->
    <div id="loading">
        <div id="loading-center">
            <div id="loading-center-absolute">
                <div class="object" id="object_one"></div>
                <div class="object" id="object_two"></div>
                <div class="object" id="object_three"></div>
                <div class="object" id="object_four"></div>
            </div>
        </div>
    </div>
    <!-- Main content -->
    <div class="wrapper">
        {% if request.user.is_authenticated %}
            {% include 'navbar.html' %}
        {% endif %}

        {% block body %}
        <div class="content-wrapper">
            <section class="content">
                {% block content %}
                {% endblock %}
            </section>
        </div>
        {% endblock %}
    </div>

    <script src="/static/libs/vendors/jquery/jquery-3.1.0.min.js"></script>
    <script src="/static/libs/vendors/bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="/static/libs/vendors/jquery-ui/js/jquery-ui.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="/static/libs/vendors/admin-lte/dist/js/app.min.js" charset="utf-8"></script>
    <script src="/static/js/general.js" charset="utf-8"></script>
    <script src="/static/js/remote.js" charset="utf-8"></script>
    <script src="/static/js/displayToast.js" charset="utf-8"></script>
    <script type="text/javascript">
        // Dispatch django messages in toasts
        {% for message in messages %}
            displayToast('{{ message.tags }}', '{{ message }}')
        {% endfor %}
    </script>

    {% block main_script %}
    {% endblock %}
</body>
</html>
